    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        function applyTheme(theme) {
            const toggleIcon = document.getElementById('themeToggle')?.querySelector('i');
            if (theme === 'light') {
                document.body.classList.add('light-mode');
                if (toggleIcon) toggleIcon.className = 'fas fa-sun';
            } else if (theme === 'dark') {
                document.body.classList.remove('light-mode');
                if (toggleIcon) toggleIcon.className = 'fas fa-moon';
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.body.classList.toggle('light-mode', !prefersDark);
                if (toggleIcon) toggleIcon.className = prefersDark ? 'fas fa-moon' : 'fas fa-sun';
            }
            localStorage.setItem('theme', theme);
            document.querySelectorAll('.theme-option, .mobile-theme-option').forEach(opt => {
                opt.classList.toggle('active', opt.dataset.theme === theme);
            });
        }

        function initThemeSelector() {
            const themeToggle = document.getElementById('themeToggle');
            const themeDropdown = document.getElementById('themeDropdown');
            document.querySelectorAll('.theme-option, .mobile-theme-option').forEach(option => {
                option.addEventListener('click', (e) => {
                    const theme = e.currentTarget.dataset.theme;
                    applyTheme(theme);
                    if (themeDropdown) themeDropdown.classList.remove('show');
                });
            });
            if (themeToggle) {
                themeToggle.addEventListener('click', e => {
                    e.stopPropagation();
                    if (themeDropdown) themeDropdown.classList.toggle('show');
                });
            }
            document.addEventListener('click', e => {
                if (themeDropdown && themeToggle && !themeToggle.contains(e.target) && !themeDropdown.contains(e.target)) {
                    themeDropdown.classList.remove('show');
                }
            });
        }

        function initMobileMenu() {
            const btn = document.getElementById('mobileMenuBtn');
            const menu = document.getElementById('mobileMenu');
            const icon = btn?.querySelector('i');
            if (!btn || !menu || !icon) return;
            btn.addEventListener('click', e => {
                e.stopPropagation();
                const isActive = menu.classList.toggle('active');
                icon.className = isActive ? 'fas fa-times' : 'fas fa-bars';
            });
            document.querySelectorAll('.mobile-nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    menu.classList.remove('active');
                    icon.className = 'fas fa-bars';
                });
            });
            document.addEventListener('click', e => {
                if (menu.classList.contains('active') && !menu.contains(e.target) && !btn.contains(e.target)) {
                    menu.classList.remove('active');
                    icon.className = 'fas fa-bars';
                }
            });
        }

        async function fetchPost() {
            if (!slug) {
                document.getElementById('post-content').innerHTML = `
                    <div class="error-msg">
                        <h2>Invalid Post URL</h2>
                        <a href="../../index.html" class="back-btn">Return Home</a>
                    </div>`;
                document.getElementById('loader').classList.add('hidden');
                return;
            }

            const type = 'project';
            const table = 'projects';

            try {
                const { data, error } = await db.from(table).select('*').eq('slug', slug).single();
                if (error) throw error;
                if (!data) throw new Error('Post not found');
                renderPost(data, type);
            } catch (err) {
                console.error(err);
                document.getElementById('post-content').innerHTML = `
                    <div class="error-msg">
                        <h2>Post Not Found</h2>
                        <p>${err.message}</p>
                        <a href="project.html" class="back-btn">Back to Projects</a>
                    </div>`;
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function renderPost(data, type) {
            document.title = `${data.title} | Ajoy A G`;
            const date = new Date(data.created_at).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

            // Use marked to parse markdown content
            let rawContent = data.content || data.body || data.description || data.summary || 'No content available.';
            let bodyContent = marked.parse(rawContent);

            const html = `
                <a href="project.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Projects</a>
                <header class="post-header">
                    <span class="post-category">${data.category || type}</span>
                    <h1 class="post-title">${data.title}</h1>
                    <div class="post-meta">
                        <span><i class="far fa-calendar"></i> ${date}</span>
                        ${data.read_time ? `<span><i class="far fa-clock"></i> ${data.read_time}</span>` : ''}
                    </div>
                </header>
                <img src="${data.image_url}" alt="${data.title}" class="post-image" onerror="this.src='assets/images/${type}/${type}1.avif'">
                <article class="post-body">${bodyContent}</article>
            `;
            document.getElementById('post-content').innerHTML = html;

            // Highlight code blocks
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(savedTheme);
            initThemeSelector();
            initMobileMenu();
            fetchPost();
        });
    </script>
</body>

</html>
