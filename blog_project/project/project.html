    <script>
        function applyTheme(theme) {
            const toggleIcon = document.getElementById('themeToggle')?.querySelector('i');
            if (theme === 'light') {
                document.body.classList.add('light-mode');
                if (toggleIcon) toggleIcon.className = 'fas fa-sun';
            } else if (theme === 'dark') {
                document.body.classList.remove('light-mode');
                if (toggleIcon) toggleIcon.className = 'fas fa-moon';
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.body.classList.toggle('light-mode', !prefersDark);
                if (toggleIcon) toggleIcon.className = prefersDark ? 'fas fa-moon' : 'fas fa-sun';
            }
            localStorage.setItem('theme', theme);
            document.querySelectorAll('.theme-option, .mobile-theme-option').forEach(opt => {
                opt.classList.toggle('active', opt.dataset.theme === theme);
            });
        }

        function initThemeSelector() {
            const themeToggle = document.getElementById('themeToggle');
            const themeDropdown = document.getElementById('themeDropdown');
            document.querySelectorAll('.theme-option, .mobile-theme-option').forEach(option => {
                option.addEventListener('click', (e) => {
                    const theme = e.currentTarget.dataset.theme;
                    applyTheme(theme);
                    if (themeDropdown) themeDropdown.classList.remove('show');
                });
            });
            if (themeToggle) {
                themeToggle.addEventListener('click', e => {
                    e.stopPropagation();
                    if (themeDropdown) themeDropdown.classList.toggle('show');
                });
            }
            document.addEventListener('click', e => {
                if (themeDropdown && themeToggle && !themeToggle.contains(e.target) && !themeDropdown.contains(e.target)) {
                    themeDropdown.classList.remove('show');
                }
            });
        }

        function initMobileMenu() {
            const btn = document.getElementById('mobileMenuBtn');
            const menu = document.getElementById('mobileMenu');
            const icon = btn?.querySelector('i');
            if (!btn || !menu || !icon) return;
            btn.addEventListener('click', e => {
                e.stopPropagation();
                const isActive = menu.classList.toggle('active');
                icon.className = isActive ? 'fas fa-times' : 'fas fa-bars';
            });
            document.querySelectorAll('.mobile-nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    menu.classList.remove('active');
                    icon.className = 'fas fa-bars';
                });
            });
            document.addEventListener('click', e => {
                if (menu.classList.contains('active') && !menu.contains(e.target) && !btn.contains(e.target)) {
                    menu.classList.remove('active');
                    icon.className = 'fas fa-bars';
                }
            });
        }

        let allProjectsData = [];
        let currentFilter = 'all';

        async function fetchProjects() {
            try {
                const { data, error } = await db.from('projects')
                    .select('*')
                    .eq('is_published', true)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const container = document.getElementById('projects-grid');
                if (!data || data.length === 0) {
                    container.innerHTML = '<p class="loader-text">No projects found.</p>';
                    return;
                }

                allProjectsData = data;

                // 1. Extract Unique Categories & Normalize
                const categories = new Set(['all']);
                data.forEach(p => {
                    if (p.category) categories.add(p.category);
                });

                // 2. Render Filter Buttons
                const filterContainer = document.getElementById('category-filters');
                filterContainer.innerHTML = '<button class="filter-btn active" data-filter="all">All</button>';

                categories.forEach(cat => {
                    if (cat === 'all') return;
                    const btn = document.createElement('button');
                    btn.className = 'filter-btn';
                    btn.textContent = cat;
                    btn.dataset.filter = cat;
                    btn.onclick = (e) => filterProjects(e, cat);
                    filterContainer.appendChild(btn);
                });

                // 3. Render All Projects Initially
                renderGrid(data);

            } catch (err) {
                console.error(err);
                document.getElementById('projects-grid').innerHTML = '<p class="loader-text" style="color:#ff4444">Error loading projects.</p>';
            }
        }

        function renderGrid(projects) {
            const container = document.getElementById('projects-grid');
            if (projects.length === 0) {
                container.innerHTML = '<p class="loader-text">No projects match this filter.</p>';
                return;
            }

            container.innerHTML = projects.map(project => {
                // Handle local asset paths vs remote
                const imgUrl = project.image_url && project.image_url.startsWith('assets')
                    ? project.image_url
                    : (project.image_url || 'assets/images/project/project1.avif');

                const dateStr = new Date(project.created_at).toLocaleDateString('en-US', { month: 'short', year: 'numeric' });

                return `
                <a href="post.html?slug=${project.slug}" class="project-card fade-in">
                    <div class="card-image-wrapper">
                        <img src="${imgUrl}" alt="${project.title}" class="card-img" onerror="this.src='assets/images/project/project1.avif'">
                    </div>
                    <div class="card-content">
                        <div class="card-meta">
                            <span class="card-category">${project.category || 'Project'}</span>
                            <span class="card-date">${dateStr}</span>
                        </div>
                        <h3 class="card-title">${project.title}</h3>
                        <p class="card-excerpt">${project.summary || ''}</p>
                        <div class="card-footer">
                            View Details <i class="fas fa-arrow-right card-arrow"></i>
                        </div>
                    </div>
                </a>
                `;
            }).join('');

            // Re-apply fade-in animation
            if (typeof gsap !== 'undefined') {
                gsap.fromTo('.fade-in', { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 0.4, stagger: 0.05 });
            }
        }

        function filterProjects(e, category) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            currentFilter = category;
            applyFilters();
        }

        function applyFilters() {
            const searchTerm = document.getElementById('project-search').value.toLowerCase();

            const filtered = allProjectsData.filter(p => {
                const matchesCategory = currentFilter === 'all' || p.category === currentFilter;
                const matchesSearch = p.title.toLowerCase().includes(searchTerm) ||
                    (p.summary && p.summary.toLowerCase().includes(searchTerm));

                return matchesCategory && matchesSearch;
            });

            renderGrid(filtered);
        }

        document.getElementById('project-search').addEventListener('input', applyFilters);
        // The 'all' button listener will be set up dynamically in fetchProjects now.

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(savedTheme);
            initThemeSelector();
            initMobileMenu();
            fetchProjects();
        });
    </script>
</body>
